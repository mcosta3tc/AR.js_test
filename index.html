<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>AR sample</title>
</head>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<body>
<a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
>
    <a-assets>
        <a-asset-item id="tree-obj" src="assets/room.obj"></a-asset-item>
        <a-asset-item id="tree-mtl" src="assets/room.mtl"></a-asset-item>
    </a-assets>

    <a-entity obj-model="obj: #room-obj; mtl: #room-mtl"></a-entity>


    <a-marker preset="custom" type="pattern" url="assets/pattern-marker.patt">
        </a-entity>
        <a-entity obj-model="obj: #room-obj; mtl: #room-mtl"></a-entity>
    </a-marker>

</a-scene>
</body>
</html>
