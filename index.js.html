<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR.js_test</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

</head>
<body>
<a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
>
    <a-assets>
        <a-asset-item id="room-obj" src="assets/room.obj"></a-asset-item>
        <a-asset-item id="room-mtl" src="assets/room.mtl"></a-asset-item>
    </a-assets>

    <a-marker preset="custom" type="pattern" url="assets/pattern-marker.patt">
        <a-entity obj-model="obj: #room-obj; mtl: #room-mtl"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
